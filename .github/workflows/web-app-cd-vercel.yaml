name: Web app production CD to Vercel

on:
  pull_request:
    branches: [main]

concurrency:
  group: vercel-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Production to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Garante link do projeto via IDs (cria/atualiza .vercel/project.json no root do repo)
      - name: Pull Vercel project settings (production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Send Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment_url }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EMBED=$(jq -n \
            --arg ts "$TIMESTAMP" \
            --arg url "$RELEASE_URL" \
            --arg tag "$RELEASE_TAG" \
            --arg deploy "$DEPLOYMENT_URL" \
            '{
              embeds: [{
                title: "‚úÖ Deploy Produ√ß√£o Conclu√≠do (Vercel)",
                description: "Uma nova vers√£o do Stardust Web foi implantada em produ√ß√£o com sucesso.",
                url: ($url | .),
                color: 3066993,
                fields: [
                  { name: "üè∑Ô∏è Release", value: ("[" + ($tag | .) + "](" + ($url | .) + ")"), inline: false },
                  { name: "üîó Deployment", value: ($deploy | .), inline: false }
                ],
                footer: { text: "GitHub Actions ‚Ä¢ Stardust" },
                timestamp: ($ts | .)
              }]
            }')
          curl -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK_URL"

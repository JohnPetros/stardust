name: Web app CD to Heroku

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: stardust-web-app
      IMAGE_NAME: registry.heroku.com/stardust-web-app/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Infisical/secrets-action@v1.0.9
        with:
          method: "oidc"
          identity-id: ${{ secrets.INFISICAL_IDENTITY_ID }}
          domain: ${{ secrets.INFISICAL_DOMAIN}}
          env-slug: "prod"
          project-slug: "stardust-web-app"
          export-type: "file"
          file-output-path: "/apps/web/.env"

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Set Heroku stack to container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku stack:set container --app ${{ env.HEROKU_APP_NAME }}

      - name: Build and push Docker image to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web -a ${{ env.HEROKU_APP_NAME }} --recursive

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ env.HEROKU_APP_NAME }} web

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EMBED=$(jq -n \
            --arg ts "$TIMESTAMP" \
            --arg url "$RELEASE_URL" \
            --arg tag "$RELEASE_TAG" \
            '{
              embeds: [{
                title: "‚úÖ Deploy Produ√ß√£o Conclu√≠do",
                description: "Uma nova vers√£o do Stardust Web foi implantada em produ√ß√£o com sucesso.",
                url: ($url | .),
                color: 3066993,
                fields: [
                  { name: "üè∑Ô∏è Release", value: ("[" + ($tag | .) + "](" + ($url | .) + ")"), inline: false }
                ],
                footer: { text: "GitHub Actions ‚Ä¢ Stardust" },
                timestamp: ($ts | .)
              }]
            }')
          curl -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK_URL"

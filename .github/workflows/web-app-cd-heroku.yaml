name: Web app CD to Heroku

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: stardust-web-app
      IMAGE_NAME: registry.heroku.com/stardust-web-app/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.WEB_ENV }}" >> apps/web/.env

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
 
      - name: Build and push Docker image to Heroku
        run: |
          docker build -t ${{ env.IMAGE_NAME }} -f apps/web/Dockerfile .
          heroku container:push -a ${{ env.IMAGE_NAME }} web

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ env.HEROKU_APP_NAME }} web
name: Web app CD to Heroku

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"

env:
  HEROKU_APP_NAME: stardust-web-app
  IMAGE_NAME: registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.WEB_ENV }}" >> apps/web/.env

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} -f apps/web/Dockerfile .
          docker push ${{ env.IMAGE_NAME }}

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web -a ${{ env.HEROKU_APP_NAME }}
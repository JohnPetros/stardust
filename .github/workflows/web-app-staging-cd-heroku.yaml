name: Web app staging CD to Heroku

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "packages/core/**"
      - "packages/validation/**"
      - "packages/lsp/**"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      HEROKU_APP_NAME: stardust-web-staging-app
      IMAGE_NAME: registry.heroku.com/stardust-web-staging-app/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Infisical/secrets-action@v1.0.9
        with:
          method: "oidc"
          identity-id: ${{ secrets.INFISICAL_IDENTITY_ID }}
          domain: ${{ secrets.INFISICAL_DOMAIN}}
          env-slug: "dev"
          project-slug: "stardust-web-app"
          export-type: "file"
          file-output-path: "/apps/web/.env"

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Set Heroku stack to container
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku stack:set container --app ${{ env.HEROKU_APP_NAME }}

      - name: Build and push Docker image to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push web -a ${{ env.HEROKU_APP_NAME }} --recursive

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ env.HEROKU_APP_NAME }} web

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          SHA_SHORT=$(echo "$GITHUB_SHA" | cut -c1-7)
          EMBED=$(jq -n \
            --arg ts "$TIMESTAMP" \
            --arg url "$COMMIT_URL" \
            --arg sha "$SHA_SHORT" \
            
            '{
              embeds: [{
                title: "âœ… Deploy Staging ConcluÃ­do",
                description: "Uma nova versÃ£o de staging do Stardust Web foi implantada com sucesso.",
                url: ($url | .),
                color: 3066993,
                fields: [
                  { 
                    name: "ðŸ”— Commit",
                    value: ("[" + ($sha | .) + "](" + ($url | .) + ")"),
                    inline: true
                  },
                ],
                footer: { text: "GitHub Actions â€¢ Stardust" },
                timestamp: ($ts | .)
              }]
            }')
          curl -H "Content-Type: application/json" \
            -d "$EMBED" \
            "$DISCORD_WEBHOOK_URL"
